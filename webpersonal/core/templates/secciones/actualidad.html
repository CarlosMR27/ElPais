{% extends 'core/index.html' %}
{% block title %}Actualidad{% endblock %} 
{% load static %}
{% block content %}
<section class="Contenedor">
    <h2>{{noticias.seccion.name}}</h2>
    <div class="Contenedor-body">
        <div class="Contenedor-noticias">
            {% for i in noticias %}
            <div class="Noticia">
                <a href="{% url 'publicacion' i.slug %}">
                    <figure>
                        <img class="imagen-noticia" src="{{i.imagen.url}}">
                    </figure>
                </a>
                <div class="Titulo-noticia">
                    <a href="{% url 'publicacion' i.slug %}">
                        <h1>{{i.titulo}}</h1> 
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="Contenedor-anuncios">
            <div class="Anuncio">
                <a href="">
                    <figure>
                        <img class="imagen-noticia" src="https://laopinion.com/wp-content/uploads/sites/3/2022/01/pexels-scott-spedding-3200651-e1641670978524.jpeg?quality=80&strip=all&w=640">
                    </figure>
                </a>
                <div class="Titulo-noticia">
                    <a href="">
                        <h1>Prueba anuncios en lo mismo que {{ noticias.titulo }}</h1> 
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
