{% extends 'core/index.html' %}
{% block title %}Modificar Noticia{% endblock %} 
{% load static %}
{% block content %}
<section class="Seccion">
    <div class="Contenedor">
        <h2>Modificar Noticia</h2>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            {{form.media}}
            <input type="submit" value="Modificar">
        </form>
        <h4>{{ mensaje }}</h4>
        <div>
            <a class="Boton Boton-mod" href="{% url 'lista' %}">Regresar</a>
        </div>
</section>
{% endblock %}
